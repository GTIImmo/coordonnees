<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coordonnées de votre conseiller GTI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" />
    </div>

    <h1>Coordonnées de votre conseiller GTI</h1>

    <div class="card">
      <p><strong>Nom :</strong> <span id="nom"></span> <span id="prenom"></span></p>
      <p><strong>Téléphone :</strong> <a id="tel" href="#"></a></p>
      <p><strong>Email :</strong> <a id="email" href="#"></a></p>
      <p><strong>Agence :</strong> <span id="agence"></span></p>
      <p><strong>Adresse :</strong> <span id="adresse"></span></p>

      <a class="btn btn-call" id="btnCall" href="#">📞 Appeler</a>
      <a class="btn btn-mail" id="btnMail" href="#">✉️ Envoyer un email</a>
      <a class="btn btn-site" href="https://www.gti-immobilier.fr" target="_blank">↩️ Revenir sur le site</a>
    </div>

    <footer>
      GTI Immobilier – <a href="https://www.gti-immobilier.fr">www.gti-immobilier.fr</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
