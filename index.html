<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votre conseiller GTI Immobilier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier">
  </header>

  <main class="container">
    <h1>Votre conseiller dédié</h1>

    <div class="card">
      <p><strong>Nom :</strong> <span id="prenom"></span> <span id="nom"></span></p>
      <p><strong>Téléphone :</strong> <a id="tel" href="#"></a></p>
      <p><strong>Email :</strong> <a id="email" href="#"></a></p>
      <p><strong>Agence :</strong> <span id="agence"></span></p>
      <p><strong>Adresse de l’agence :</strong> <span id="adresse"></span></p>

      <a class="btn btn-call" id="btnCall" href="#">📞 Appeler</a>
      <a class="btn btn-mail" id="btnMail" href="#">✉️ Écrire un email</a>
      <a class="btn btn-site" href="https://www.gti-immobilier.fr" target="_blank">↩️ Revenir sur le site</a>
    </div>
  </main>

  <footer class="footer">
    GTI Immobilier – <a href="https://www.gti-immobilier.fr">www.gti-immobilier.fr</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
